version: '3.8'

services:
  # ==========================================================================
  # SANAD Frontend - React PWA with Nginx
  # ==========================================================================
  sanad-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8090}
    container_name: sanad-frontend
    # ports:
    #   - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      pocketbase:
        condition: service_healthy
    networks:
      - sanad-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # ==========================================================================
  # PocketBase - Backend API & Database
  # ==========================================================================
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: sanad-pocketbase
    # ports:
    #   - "${POCKETBASE_PORT:-8090}:8090"
    volumes:
      # Persist data
      - ./pb_data:/pb/pb_data
      # Persist uploaded files
      - ./pb_public:/pb/pb_public
      # Optional: Custom migrations
      # - ./pb_migrations:/pb/pb_migrations
    environment:
      # Enable CORS for frontend
      - POCKETBASE_ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    networks:
      - sanad-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    command: serve --http=0.0.0.0:8090

networks:
  sanad-network:
    driver: bridge

volumes:
  pb_data:
  pb_public:
